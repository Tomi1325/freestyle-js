<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <div class="player-0-panel">
            <div class="player-name" id="name-0"></div>
            <div class="player-score" id="score-0"></div>
            <div class="player-current-label-0"></div>
            <div class="player-current-score" id="current-0"></div>
            <div id="current-or-winner-player-0"></div>
        </div>
        <div class="player-1-panel">
            <div class="player-name" id="name-1"></div>
            <div class="player-score" id="score-1"></div>
            <div class="player-current-label-1"></div>
            <div class="player-current-score" id="current-1"></div>
            <div id="current-or-winner-player-1"></div>
        </div>
    </div>
    <div class="dice-box">
        <img alt="dice" class="dice">
    </div>
    <div class="buttons">
        <button class="button-new"></button>
        <button class="button-roll"></button>
        <button class="button-hold"></button>
    </div>
    </div>
</body>

</html>
